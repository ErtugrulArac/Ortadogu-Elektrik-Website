<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgChairman" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitChairman" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgChairman)"/>

  <!-- Head -->
  <circle cx="200" cy="120" r="50" fill="#d4a373"/>

  <!-- Hair -->
  <ellipse cx="200" cy="100" rx="52" ry="48" fill="#6b4423"/>

  <!-- Neck -->
  <rect x="185" y="165" width="30" height="20" fill="#d4a373"/>

  <!-- Shirt/Suit -->
  <rect x="80" y="185" width="240" height="200" fill="url(#suitChairman)"/>

  <!-- Jacket lapels -->
  <polygon points="150,190 200,250 180,250" fill="#1a252f"/>
  <polygon points="250,190 200,250 220,250" fill="#1a252f"/>

  <!-- Tie -->
  <polygon points="190,185 210,185 205,240 195,240" fill="#d4a574"/>

  <!-- Shirt front -->
  <rect x="185" y="190" width="30" height="80" fill="#f5f5f5"/>

  <!-- Shoulders line -->
  <line x1="80" y1="185" x2="320" y2="185" stroke="#1a252f" stroke-width="2"/>

  <!-- Arms -->
  <ellipse cx="75" cy="220" rx="25" ry="60" fill="url(#suitChairman)"/>
  <ellipse cx="325" cy="220" rx="25" ry="60" fill="url(#suitChairman)"/>

  <!-- Hands -->
  <circle cx="60" cy="280" r="18" fill="#d4a373"/>
  <circle cx="340" cy="280" r="18" fill="#d4a373"/>

  <!-- Position label -->
  <rect x="50" y="420" width="300" height="60" fill="none" stroke="#fbbf24" stroke-width="2" rx="8"/>
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    Yönetim Kurulu Başkanı
  </text>
</svg>