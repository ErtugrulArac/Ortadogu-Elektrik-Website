<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bgFinance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitFinance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="500" fill="url(#bgFinance)"/>

  <!-- Head -->
  <circle cx="200" cy="115" r="45" fill="#d4a373"/>

  <!-- Hair -->
  <ellipse cx="200" cy="92" rx="48" ry="42" fill="#4a3728"/>

  <!-- Neck -->
  <rect x="190" y="158" width="20" height="16" fill="#d4a373"/>

  <!-- Shirt/Suit -->
  <rect x="90" y="174" width="220" height="208" fill="url(#suitFinance)"/>

  <!-- Jacket lapels -->
  <polygon points="160,179 200,235 180,235" fill="#0f172a"/>
  <polygon points="240,179 200,235 220,235" fill="#0f172a"/>

  <!-- Tie (Emerald themed) -->
  <polygon points="194,174 206,174 202,230 198,230" fill="#10b981"/>

  <!-- Shirt front -->
  <rect x="190" y="179" width="20" height="70" fill="#f0fdf4"/>

  <!-- Shoulders -->
  <line x1="90" y1="174" x2="310" y2="174" stroke="#0f172a" stroke-width="2"/>

  <!-- Arms -->
  <ellipse cx="78" cy="215" rx="22" ry="56" fill="url(#suitFinance)"/>
  <ellipse cx="322" cy="215" rx="22" ry="56" fill="url(#suitFinance)"/>

  <!-- Hands holding papers -->
  <circle cx="65" cy="270" r="15" fill="#d4a373"/>
  <circle cx="335" cy="270" r="15" fill="#d4a373"/>

  <!-- Papers -->
  <rect x="48" y="250" width="35" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="2"/>
  <line x1="52" y1="260" x2="78" y2="260" stroke="#f59e0b" stroke-width="0.5"/>
  <line x1="52" y1="268" x2="78" y2="268" stroke="#f59e0b" stroke-width="0.5"/>
  <line x1="52" y1="276" x2="78" y2="276" stroke="#f59e0b" stroke-width="0.5"/>

  <!-- Badge -->
  <rect x="50" y="420" width="300" height="60" fill="none" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle">
    Mali İşler Direktörü
  </text>
</svg>